<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Баннер погоды (телефон)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./normalize.min.css">
    <link rel="stylesheet" href="./weather-banner-mobile.css">
  </head>
  <body>
    <article class="weather-banner-mobile" id="big_weather_block">
      <header class="weather-banner-mobile__header">
        <h1 class="weather-banner-mobile__title">Махачкала</h1>
        <div class="weather-banner-mobile__date">Сегодня<span class="weather-banner-mobile__date-value">Вт 12 июля</span></div>
      </header>
      <div class="weather-banner-mobile__temperature">
        <div class="weather-banner-mobile__temperature-header"><img class="weather-banner-mobile__temperature-icon" src="./images/weather/icons/snowy.svg" width="70" height="70" alt="">25&deg;</div>
        <div class="weather-banner-mobile__temperature-description">преимущественно солнечно
          <div class="weather-banner-mobile__temperature-time-values"><span class="weather-banner-mobile__temperature-time-value">днём: 25&deg;</span><span class="weather-banner-mobile__temperature-time-value">ночью: 22&deg;</span></div>
        </div>
      </div>
      <a class="weather-banner-mobile__details-link" href="https://makhachkala.dimpoisk.ru/weather">Погода на ближайшие дни</a>
    </article>
  </body>
</html>
